<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Alarm Clock</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>

<body onload="displayTime();">
    <div class="alarm-container">
        <h1 class="app-name">Alarm Clock</h1>
        <div class="alarm-wrapper">

            <div class="clock">
                <div class="current-date"></div>
                <span class="current-time"></span>
            </div>
           

            <div class="alarm-container__instance">
                <div class="alarm-container__record">
                    <p class="alarm__duration">Alarm Date</p>
                    <p class="alarm__time">00:00</p>
                    <p class="alarm__meridian">AM</p>
                </div>
                <div class="alarm-pill">
                    <div onclick="setAlarm();" class="alarm-pill__slider">
                        <p>ON</p>
                    </div>
                </div>
            </div>

            <input class="alarm-time__input" type="datetime-local">

            </div>

            <div class="bottom-nav-icons">
                <ion-icon name="time-outline"></ion-icon>
