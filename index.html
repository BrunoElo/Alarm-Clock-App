<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Alarm Clock</title>
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <script type="text/javascript" src="assets/js/script.js"></script>
</head>

<body>
    <div class="alarm-container">
        <h1 class="app-name">Alarm Clock</h1>
        <div class="alarm-container__instance">
            <div class="alarm-container__record">
                <p>Everyday</p>
                <p>05:00</p>
                <p></p>
            </div>
            <div class="alarm-pill">
                <div class="alarm-pill__slider">
                    <p>ON</p>
                </div>
            </div>
        </div>

        <div class="bottom-nav">

                    d="M256,8C119,8,8,119,8,256S119,504,256,504,504,393,504,256,393,8,256,8Zm92.49,313h0l-20,25a16,16,0,0,1-22.49,2.5h0l-67-49.72a40,40,0,0,1-15-31.23V112a16,16,0,0,1,16-16h32a16,16,0,0,1,16,16V256l58,42.5A16,16,0,0,1,348.49,321Z" />

                <div class="Add-button">
                    <button class="bt-add"><ion-icon name="add-outline"></ion-icon></button>
                </div>
             
                <div class="bottom-nav-icons">
                    <ion-icon name="time-outline"></ion-icon>

                    <ion-icon name="alarm-outline"></ion-icon>

                    <ion-icon name="bed-outline"></ion-icon>

                    <ion-icon name="stopwatch-outline"></ion-icon>
