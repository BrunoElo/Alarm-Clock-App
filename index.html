<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Alarm Clock</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
</head>

<body onload="displayTime();">
    <div class="alarm-container">
        <h1 class="app-name">Alarm Clock</h1>
        <!-- alarm start-->
        <div class="alarm-wrapper">

            <div class="clock">
                <div class="current-date"></div>
                <div class="digital-clock">
                    <span class="current-time"></span>
                    <span class="clock-meridian"></span></div>
            </div>


            <div class="alarm-container__instance">
                <div class="alarm-container__record">
                    <p class="alarm__duration">Alarm Date</p>
                    <p class="alarm__time">00:00</p>
                    <p class="alarm__meridian">AM</p>
                </div>
                <div class="alarm-pill">
                    <div onclick="setAlarm();" class="alarm-pill__slider">
                        <p>ON</p>
                    </div>
                </div>
            </div>

            <input class="alarm-time__input" type="datetime-local">

            <!--
    More alarms to be added when the add button is clicked
            <div class="alarm-container__instance">
                <div class="alarm-container__record">
                    <p class="alarm__duration">Everyday</p>
                    <p class="alarm__time">05:00</p>
                    <p class="alarm__meridian">AM</p>
                </div>
                <div class="alarm-pill">
                    <div class="alarm-pill__slider alarm-pill__slider--off">
                        <p>OFF</p>
                    </div>
                </div>
            </div>
            <div class="alarm-container__instance">
                <div class="alarm-container__record">
                    <p class="alarm__duration">Everyday</p>
                    <p class="alarm__time">05:00</p>
                    <p class="alarm__meridian">AM</p>
                </div>
                <div class="alarm-pill">
                    <div class="alarm-pill__slider alarm-pill__slider--off">
                        <p>OFF</p>
                    </div>
                </div>
            </div>
-->
        </div>
        <!-- alarm start-->
        <!--timer start-->
        <div class="timer-container" style="display: none;">
            <div class="show-timer">00:00:00</div>
            <div class="timer__inputs">
                <input type="number" class="timer__hr" placeholder="hours">
                <input type="number" class="timer__min" placeholder="minutes">
                <input type="number" class="timer__sec" placeholder="seconds">
            </div>
            <div class="timer__inputs">
                <button onclick="startTimer();" class="timer-set__btn">Start</button>
                <button onclick="resetTimer();" class="timer-reset__btn">Reset</button>
                <button onclick="pauseTimer();" class="timer-pause__btn">Pause</button>
            </div>
        </div>
        <!--timer end-->


        <!--bottom nav start-->

        <div class="bottom-nav">
            <div class="Add-button">
                <button class="bt-add">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </div>

            <div class="bottom-nav-icons">
                <ion-icon name="time-outline"></ion-icon>

                <ion-icon class="alarm-btn" onclick="showAlarm();" name="alarm-outline"></ion-icon>

                <ion-icon name="bed-outline"></ion-icon>

                <ion-icon class="timer-btn" onclick="showTimer();" name="stopwatch-outline"></ion-icon>
            </div>


        </div>
        <!--bottom nav end-->
    </div>



    <script type="text/javascript" src="assets/js/script.js"></script>

</body>

</html>
